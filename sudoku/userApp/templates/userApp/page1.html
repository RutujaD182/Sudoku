<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <style>
div {
    display: flex;
<!--    justify-content: space-between;-->
    #element1 {display:inline-block; width:45%; padding:100px}
}

p{
    #element2
    {
        display: inline-block;
        margin-left: 20px;
    }
}
</style>
</head>
<body>
        {% for row in a %}
            <div id = element1>
            {% for ele in row %}
                <p>{{ele}}</p><p id = "element2"> - </p>
            {% endfor %}
            </div>
        {% endfor %}
    <button type="submit" onclick="location.href = '{% url 'answer' %}' ">SOLVE</button>
</body>
</html>
