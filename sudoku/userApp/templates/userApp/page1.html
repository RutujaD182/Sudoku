<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question</title>
    <style>

 div {
    display: flex;
    justify-content: space-between;
    #element1 {display:inline-block; width:45%; padding:100px}
}
tr,td{
    border : 1px solid #ddd ;
    border-collapse: collapse;
    height:40px;
    padding: 15px;

}
table{
    border : 1px solid black ;
    border-collapse: collapse;


}


tr:nth-child(n+4):nth-child(-n+6){
    background-color: #f2f2f2;

}


    </style>
</head>
<body>
<table style="width:40%">
    <colgroup>
        <col span="3" class="in" style="background-color: #ffcc99">
         <col span="3" style="background-color: #f2f2f2">
          <col span="3" class="in" style="background-color: #ffcc99">
    </colgroup>
    {% for row in a %}
    <div id=element1>
        <tr> {% for ele in row %}
            {% if ele %}
            <td> {{ele}}</td>
            {% else %}
             <td>  </td>
            {% endif %}
            {% endfor %}
        </tr>
    </div>
    {% endfor %}
</table>
<button type="submit" onclick="location.href = '{% url 'answer' %}' ">SOLVE</button>
</body>
</html>
